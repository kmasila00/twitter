{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <p>      <img class="tweetimg" src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"> <span class="user-name"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></span> </br> {{tweet.text}}</p>
      {% endfor %}

  {% if showForm %} 
    <form action="/tweets" method="POST">
      <label for="name_field">Name:</label>
      <input name="name" type="text" placeholder='Your Name' id="name_field" />

      <label for="text_field">Text:</label>
      <input name="text" type="text" placeholder= 'Enter Tweet'id="text_field" style="width: 350px;" />

      <input type="submit" value="Submit" />
    </form>
  {% endif %}
      
    </div>
  </div>
    
{% endblock %}
